spring:
  datasource:
    url: jdbc:h2:mem:usersdb   # in-memory DB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# Optional: Enable H2 console
  h2:
    console:
      enabled: true
      path: /h2-console
